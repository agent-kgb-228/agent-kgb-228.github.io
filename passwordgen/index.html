<!DOCTYPE html>
<html>

<head>
    <title>Генератор паролей</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <a href="/">главная</a>
    </header>
    <main>
        <div class="container">
            <h1>Генератор паролей</h1>
            <br>
            <label for="length" class="form-label">Длина пароля:</label>
            <input type="number" id="length" min="1" value="8" class="form-control">
            <br>
            <label class="form-check-label" for="uppercase">Большие буквы:</label>
            <input class="form-check-input" type="checkbox" id="uppercase" checked>
            <br>
            <label class="form-check-label" for="lowercase">Маленькие буквы:</label>
            <input class="form-check-input" type="checkbox" id="lowercase" checked>
            <br>
            <label class="form-check-label" for="numbers">Цифры:</label>
            <input class="form-check-input" type="checkbox" id="numbers" checked>
            <br>
            <label class="form-check-label" for="special">Спецсимволы:</label>
            <input class="form-check-input" type="checkbox" id="special" checked>
            <br>
            <button class="btn btn-primary" onclick="generatePasswords()">Генерировать пароли</button>
            <button class="btn btn-primary" onclick="downloadPasswords()">Скачать пароли</button>
            <br><br>
            <div id="passwords"></div>
            <br>
        </div>
    </main>
    
    <footer>
        <div class="container">

            &copy; 2023 
    
            <br>
           
            <hr>
          
            <hr>

            <span id="sputnik-informer"></span>


        </div>
        <br>
        <!--jdsfhdsfsdhggh-->

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
