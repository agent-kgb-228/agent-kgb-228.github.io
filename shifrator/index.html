    <title>Шифратор и дешифратор</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <a href="/">главная</a>
    </header>
    <main>
        <div class="container">
            <h1>Шифратор и Дешифратор текста</h1>
            <div class="row">
                <div class="col-sm market">
                    <h2>Шифратор</h2>
                    <label for="inputText" class="form-label">Введите текст</label>
                    <textarea class="form-control" id="inputText"></textarea>
                    <label for="encryptionKey" class="form-label">Ключ шифрования</label>
                    <input class="form-control" type="text" id="encryptionKey" readonly>
                    <label for="encryptedText" class="form-label">Зашифрованный текст</label>
                    <textarea class="form-control" id="encryptedText" readonly></textarea> <br>
                    <button class="btn btn-primary" onclick="encrypt()">Зашифровать</button>
                </div>
                <div class="col-sm market">
                    <h2>Дешифратор</h2>
                    <label for="encryptedInputText" class="form-label">Введите текст</label>
                    <textarea class="form-control" id="encryptedInputText"></textarea>
                    <label for="decryptionKey" class="form-label">Введите текст</label>
                    <input class="form-control" type="text" id="decryptionKey">
                    <label for="decryptedText" class="form-label">Введите текст</label>
                    <textarea class="form-control" id="decryptedText" readonly></textarea>
                    <button class="btn btn-primary" onclick="decrypt()">Дешифровать</button>
                </div>
            </div>
<p>Данная страница создана исключительно для равзлечений.</p>
        </div>
    </main>
